name: Update packages.tgz
on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight (UTC)
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
        name: Setup Deno

      - name: Download qas.json
        run: |
          curl -L -o qas.json https://build.fhir.org/ig/qas.json
          deno run --allow-read --allow-write process.ts
          git config user.name "GitHub Action"
          git config user.email "fhir@users.noreply.github.com"
          git add packages.json
          git commit -m "Update packages.json" || exit 0
          git push
